<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="test01">
  <global_comp></global_comp><!-- 全局组件，可以显示 -->
  <local_comp></local_comp><!-- 局部组件，不能显示 -->
</div>

<div id="test02">
  <global_comp></global_comp><!-- 全局组件，可以显示 -->
  <local_comp></local_comp><!-- 局部组件，可以显示 -->
</div>

<script type="text/javascript" src="../../static/vue/vue.js"></script>
<script type="text/javascript">

  //创建组件构造器对象（全局）
  const global_comp = Vue.extend({
    template: `
      <div>
        <h2>我是<font style="color: red">全局</font>组件</h2>
        <p>我是内容：哈哈哈哈</p>
        <p>我是内容：呵呵呵呵</p>
      </div>
    `
  });

  //创建组件构造器对象（局部）
  const local_comp = Vue.extend({
    template: `
      <div>
        <h2>我是<font style="color: blue">局部</font>组件</h2>
        <p>我是内容：哈哈哈哈</p>
        <p>我是内容：呵呵呵呵</p>
      </div>
    `
  });

  //注册全局组件  可以在任意vue挂载的元素下使用
  Vue.component('global_comp',global_comp);

  const vue1 = new Vue({
    el: '#test01',
    data: {

    },
    methods: {

    },
    components: {
      //local_comp: local_comp
    }
  });

  const vue2 = new Vue({
    el: '#test02',
    // 注册局部组件，只能在此vue对象挂载的元素下面使用
    components: {
      local_comp: local_comp
    }
  })

</script>


</body>
</html>
