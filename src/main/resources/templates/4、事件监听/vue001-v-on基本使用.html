<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="test01">
  <h2>当前计数：{{num}}</h2>
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
</div>

<script type="text/javascript" src="../../static/vue/vue.js"></script>
<script type="text/javascript">

  const vue1 = new Vue({
    el: '#test01',
    data: {
      num: 0
    },
    methods: {
      increment(){
        this.num ++
      },
      decrement(){
        this.num --
      }
    }
  });

</script>


</body>
</html>
