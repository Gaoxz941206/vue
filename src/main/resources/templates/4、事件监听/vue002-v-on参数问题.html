<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="test01">
  <!--
      1、当调用的方法没有参数时：加() 或者不加() 效果是一样的
  -->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮1</button>

  <!-- 2、当调用的方法有参数时：-->
  <!-- 1）使用@click="btn2Click" : vue会将浏览器产生的event事件对象当做参数传进去 -->
  <button @click="btn2Click">按钮2</button>
  <!-- 2）使用@click="btn2Click()" :  undefined -->
  <button @click="btn2Click()">按钮2</button>
  <!-- 3）使用@click="btn2Click('abc')" : 正常参数 ，注不加''表示变量 -->
  <button @click="btn2Click('qwer')">按钮2</button>

  <!-- 3、当调用的方法既需要参数，也需要获取浏览器事件时，需要使用$event 来接收浏览器事件 -->
  <button @click="btn3Click('abcd' , $event)">按钮3</button>
</div>

<script type="text/javascript" src="../../static/vue/vue.js"></script>
<script type="text/javascript">

  const vue1 = new Vue({
    el: '#test01',
    data: {

    },
    methods: {
      btn1Click(){
        console.log('按钮1点击了');
      },
      btn2Click(abc){
        console.log('Btn2--->'+abc)
      },
      btn3Click(abc , event){
        console.log('Btn2--->'+abc+" ||| "+event)
      },
    }
  });

</script>


</body>
</html>
