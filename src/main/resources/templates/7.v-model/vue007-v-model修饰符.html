<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="test01">

  <!-- 1、v-model.lazy 当触发回车或失去焦点的事件，才会刷新数据 -->
  <input type="text" v-model.lazy="message">
  <h2>您输入的内容是：{{message}}</h2>
  <hr>

  <!-- 2、v-model.number 强制输入的类型为number类型，需结合input type="number"使用 -->
  <input type="number" v-model.number="age">
  <h2>您输入的年龄是：{{age}} ---typeof---> {{typeof age}}</h2>
  <hr>

  <!-- 3、v-model.trim 去除输入的前后空格 -->
  <input type="text" v-model.trim="message2">
  <h2>您输入的内容是：{{message2}}</h2>

</div>

<script type="text/javascript" src="../../static/vue/vue.js"></script>
<script type="text/javascript">

  const vue1 = new Vue({
    el: '#test01',
    data: {
      message: '',
      age: '',
      message2: ''
    },
    methods: {

    }
  });

</script>


</body>
</html>
