<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="test01">

  <!-- v-model 结合CheckBox单选框 -->
  <label for="agreement">
    <input type="checkbox" id="agreement" :value="isAgree" v-model="isAgree">同意协议
  </label><br>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button :disabled="!isAgree">下一步</button><br>
  <h2>您选择的结果是：{{isAgree}}</h2>

  <hr>

  <!-- v-model 结合checkbox多选框 -->
  <label for="basketball">
    <input type="checkbox" id="basketball" value="篮球" v-model="hobbies">篮球
  </label>
  <label for="football">
    <input type="checkbox" id="football" value="足球" v-model="hobbies">足球
  </label>
  <label for="pingpong">
    <input type="checkbox" id="pingpong" value="乒乓球" v-model="hobbies">乒乓球
  </label>
  <label for="badminton">
    <input type="checkbox" id="badminton" value="羽毛球" v-model="hobbies">羽毛球
  </label>
  <h2>您的爱好有：{{hobbies}}</h2>
</div>

<script type="text/javascript" src="../../static/vue/vue.js"></script>
<script type="text/javascript">

  const vue1 = new Vue({
    el: '#test01',
    data: {
      isAgree: false,  //单选框一般用Boolean值
      hobbies: []      //多选框一般使用数组
    },
    methods: {

    }
  });

</script>

</body>
</html>
