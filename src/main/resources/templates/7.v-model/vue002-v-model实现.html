<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="test01">
  <!--
      @input = v-on:input 用来监听input内容被改变
      @input="valueChange" = @input="valueChange($event)"
  -->
  <input type="text" :value="message" @input="valueChange">

  <!-- 以上可以简写为： -->
  <input type="text" :value="message" @input="message = $event.target.value">

  <h2>{{message}}</h2>
</div>

<script type="text/javascript" src="../../static/vue/vue.js"></script>
<script type="text/javascript">

  const vue1 = new Vue({
    el: '#test01',
    data: {
      message: '你好啊'
    },
    methods: {
      valueChange(event){
        this.message = event.target.value
      }
    }
  });

</script>


</body>
</html>
