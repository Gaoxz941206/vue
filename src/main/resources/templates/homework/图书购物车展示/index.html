<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
  <div id="test01">
    <div v-if="books.length !== 0">
      <table>
        <thead>
        <tr>
          <th>序号</th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>数量</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(book,index) in books">
          <td>{{index+1}}</td>
          <td>{{book.name}}</td>
          <td>{{book.date}}</td>
          <!-- 使用过滤器 {{book.price | showPrice}} -->
          <td>{{book.price | showPrice}}</td>
          <td><button v-bind:disabled="book.count <= 1" @click="sub(book.id)">-</button>{{book.count}}<button @click="add(book.id)">+</button></td>
          <td><button @click="removeBook(book.id)">移除</button></td>
        </tr>
        </tbody>
      </table>
      <h2>总价格：{{totalPrice | showPrice}}</h2>
    </div>
    <div v-else>
      <h2>购物车为空！</h2>
    </div>
  </div>
</center>

<script type="text/javascript" src="../../../static/vue/vue.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
